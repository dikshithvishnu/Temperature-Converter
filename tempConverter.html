<!DOCTYPE html>
<html>
<title>Temperature Converter</title>
<head>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in any of the three temperatures and get output in the other two!</p>

    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter_C(this.value)"
            onchange="temperatureConverter_C(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit">°F</span></p>
    <p>Kelvin: <span id="outputKelvin"></span>°K</p>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter_F(this.value)"
            onchange="temperatureConverter_F(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius">°C</span></p>
    <p>Kelvin: <span id="outputKelvin_1">°K</span></p>
    <label>Kelvin</label>
    <input id = "inputKelvin" type = "number" placeholder = "Kelvin" oninput = "temperatureConverter_K(this.value)" onchange = "temperatureConverter_K(this.value)">
    <p>Celsius: <span id = "outputCelsius_1">°C</span></p>
    <p>Fahrenheit: <span id = "outputFahrenheit_1">°F</span></p>
    <script src = "tempConverter.js">        
    </script>
</body>
</html>
